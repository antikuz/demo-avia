{{define "header"}}
    <form action="/search" method="post" class="search_form">
        <ul>
            <li>
                <input name="departure" placeholder="Откуда" list="cities" oninput="completeDataList(event, 'cities')" onfocus="" onsearch="ClearDataList('cities')" autocomplete=off required>
                <input name="arrival" placeholder="Куда" list="cities2" oninput="completeDataList(event, 'cities2')" onfocus="" onsearch="ClearDataList('cities2')" autocomplete=off required>
                <input id="date" name="date" placeholder="Когда" type="date" required>
                <label for="passengers_count">Пассажиры</label>
                <input id="passengers_count" type="number" value="1" min="1" max="9">
                <input type="radio" id="class" name="fav_language" value="Econom" checked>
                <label for="html">Econom</label>
                <input type="radio" id="class" name="fav_language" value="Business">
                <label for="html">Business</label>
                <button class="submit" type="submit">Найти билеты</button>
            </li>
        </ul>
    <datalist id="cities"></datalist>
    <datalist id="cities2"></datalist>
    </form>
{{end}}
